<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/search.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <title>Meteor</title>
</head>
<body>
    <header>
        <div class="top-bar">
            <span class="material-symbols-outlined">login</span>
            <span class="material-symbols-outlined">person</span>
        </div>
        <div class="logo">
            <h1 class="me-4">Meteor</h1>
            <img src="./images/project.png" alt="logo" />
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="search-image">
                <div class="image-wrapper">
                    <img src="./images/" alt="search image" />
                    <div class="like-icon">
                        <img src="https://www.freeiconspng.com/thumbs/heart-png/heart-png-15.png">
                    </div>
                </div>
            </div>
            <div class="search-content">
                <div class="text-row">
                    <h2>Date</h2>
                    <span>Jan 20 2023</span>
                </div>
                <div class="text-row">
                    <h2>Title</h2>
                    <span>A falling stars</span>
                </div>
                <div class="explain-text">
                    <h2>Explaination</h2>
                    <span>
                        As nothing at all to do with a star! These amazing streaks of lights you can sometimes 
                        seen in the night sky are caused
                    </span>
                </div>
            </div>
            <div class="btn d-flex justify-content-center mt-3">
                <button type="button" class="btn btn-danger">My favourite images</button>
            </div>
        </div>
    </main>
</body>
</html>
